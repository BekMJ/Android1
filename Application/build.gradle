buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.5.0'
    }
}

apply plugin: 'com.android.application'

repositories {
    google()
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

// Force all Kotlin libraries to use version 1.8.10 to avoid duplicate class errors.
configurations.all {
    resolutionStrategy.eachDependency { details ->
        if (details.requested.group == 'org.jetbrains.kotlin') {
            details.useVersion '1.8.10'
        }
    }
}

dependencies {
    // Use AndroidX dependencies only; remove legacy support libraries.
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.core:core:1.10.1'
    implementation 'com.google.android.material:material:1.9.0'

    implementation 'commons-net:commons-net:3.6'
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'
    implementation 'androidx.preference:preference:1.2.1'
}

// The sample build uses multiple directories to keep boilerplate and common code separate from the main sample code.
List<String> dirs = [
        'main',     // main sample code
        'common',   // components reused by multiple samples
        'template'  // boilerplate code generated by the sample template process
]

android {
    // Update compileSdkVersion and targetSdkVersion to at least 33.
    compileSdkVersion 33

    defaultConfig {
        // Increase minSdkVersion to 21 as required by play-services-fitness.
        minSdkVersion 21
        targetSdkVersion 33
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main {
            dirs.each { dir ->
                java.srcDirs "src/${dir}/java"
                res.srcDirs "src/${dir}/res"
            }
        }
        androidTest.setRoot('tests')
        androidTest.java.srcDirs = ['tests/src']
    }
    namespace 'com.example.android.bluetoothlegatt'
}
